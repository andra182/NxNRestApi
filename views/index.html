  <style>
    @import url(https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap);
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: Ubuntu, sans-serif;
    }

    html {
      background: url(https://wallpapercave.com/wp/wp10717395.jpg) no-repeat
        center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    div.text {
      position: absolute;
    }

    div.text .status {
      position: relative;
      animation: animetop 0.8s;
    }

    div.text .readdocs {
      position: relative;
      animation: animebot 0.8s;
      text-align: center;
    }

    @keyframes animetop {
      0% {
        top: -200px;
        opacity: 0;
      }
      100% {
        top: 0;
        opacity: 1;
      }
    }

    @keyframes animebot {
      0% {
        top: 200px;
        opacity: 0;
      }
      100% {
        top: 0;
        opacity: 1;
      }
    }

    p {
      color: rgba(255, 255, 255, 0.8);
      letter-spacing: 0.15em;
      font-size: 15px !important;
      font-weight: 600;
    }

    a {
      text-decoration: none;
      color: rgba(255, 255, 255, 0.5);
    }

    a.sosmed {
      color: rgba(255, 255, 255, 0.8);
    }

    a:hover {
      text-decoration: none;
      color: rgba(255, 255, 255, 1);
    }

    .typed-text {
      color: #0f0;
    }

    .cursor {
      overflow: hidden;
      border-right: 0.15em solid orange;
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: 0.15em;
      animation: typing 1.5s steps(40, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    @keyframes blink-caret {
      from,
      to {
        border-color: transparent;
      }
      50% {
        border-color: orange;
      }
    }

    hr {
      margin: 10px auto;
      position: relative;
      background: rgba(255, 255, 255, 0.5);
      width: 80%;
      height: 2px;
    }

    div.bottom {
      position: fixed;
      left: 50%;
      bottom: 50px;
      transform: translate(-50%, -50%);
      margin: 0 auto;
    }
  </style>
  <script>
    const typedTextSpan = document.querySelector(".typed-text"),
      textArray = ["ONLINE", "ENJOY~"],
      typingDelay = 200,
      erasingDelay = 100,
      newTextDelay = 2e3;
    let textArrayIndex = 0,
      charIndex = 0;

    function type() {
      charIndex < textArray[textArrayIndex].length
        ? ((typedTextSpan.textContent +=
            textArray[textArrayIndex].charAt(charIndex)),
          charIndex++,
          setTimeout(type, 200))
        : setTimeout(erase, 2e3);
    }

    function erase() {
      charIndex > 0
        ? ((typedTextSpan.textContent = textArray[textArrayIndex].substring(
            0,
            charIndex - 1
          )),
          charIndex--,
          setTimeout(erase, 100))
        : (textArrayIndex++,
          textArrayIndex >= textArray.length && (textArrayIndex = 0),
          setTimeout(type, 1300));
    }
    document.addEventListener("DOMContentLoaded", function () {
      setTimeout(type, 2250);
    });

    $(document).ready(function () {
      $(".changeprofile").submit(function (e) {
        var formObj,
          formURL = $(this).attr("action"),
          formData = new FormData(this);
        $.ajax({
          url: formURL,
          type: "POST",
          data: formData,
          contentType: !1,
          cache: !1,
          processData: !1,
          beforeSend: function () {
            $("button").attr("disabled", "disabled"),
              $("input").attr("disabled", "disabled"),
              $("a").attr("disabled", "disabled"),
              $(".inibutton").html(
                '<i class="fas fa-spinner fa-spin"></i> Wait'
              );
          },
          success: function (data) {
            data.includes("Success")
              ? ($("button").removeAttr("disabled", "disabled"),
                $("a").removeAttr("disabled", "disabled"),
                $("input").removeAttr("disabled", "disabled"),
                $(".inibutton").html("Save"),
                $.notify(
                  { icon: "tim-icons icon-check-2", message: data },
                  {
                    type: "success",
                    timer: 3e3,
                    placement: { from: "top", align: "right" },
                  }
                ),
                (window.location = window.location))
              : ($("button").removeAttr("disabled", "disabled"),
                $("a").removeAttr("disabled", "disabled"),
                $("input").removeAttr("disabled", "disabled"),
                $(".inibutton").html("Save"),
                $.notify(
                  { icon: "tim-icons icon-simple-remove", message: data },
                  {
                    type: "danger",
                    timer: 3e3,
                    placement: { from: "top", align: "right" },
                  }
                ));
          },
        }),
          e.preventDefault();
      });
    });
  </script>
</html>
